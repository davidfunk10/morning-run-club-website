<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Run Photo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <script>
  const pass = prompt("Enter password to upload:");
  if (pass !== "runclub123") {
    alert("Incorrect password");
    window.location.href = "index.html"; // Editable: Redirect to home if password is incorrect
  }
  </script>

  <h1>Upload a Run</h1>
  <form id="uploadForm">
    <label for="photo">Photo:</label>
    <input type="file" id="photo" accept="image/*" multiple required>

    <label for="caption">Caption:</label>
    <textarea id="caption" required></textarea><br>

    <div style="display: flex; justify-content: center; gap: 1rem; margin-top: 1rem;">
      <button type="button" onclick="window.location.href='index.html'">â¬… Back</button>
      <button type="submit">Upload</button>
    </div>
  </form>

  <p id="status"></p>

  <script>
    const CLOUD_NAME = "dhz1cvu0c";
    const UPLOAD_PRESET = "morningrunblog";

    const form = document.getElementById('uploadForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const files = document.getElementById('photo').files;
      const caption = document.getElementById('caption').value;
      const uploadedImageUrls = [];

  status.innerText = 'Uploading images...';

  for (const file of files) {
    const formData = new FormData();
    formData.append('file', file);
    formData.append('upload_preset', UPLOAD_PRESET); // Use your actual upload preset

   const res = await fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
      method: 'POST',
      body: formData
    });

  const data = await res.json();
  uploadedImageUrls.push(data.secure_url);
}
      status.innerText = 'Saving blog post...';

      await fetch('/.netlify/functions/submitPost', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ imageUrls: uploadedImageUrls, caption, date: new Date().toISOString() })

      });

      status.innerText = 'Upload successful!';
      form.reset();
    });
  </script>
</body>
</html>
