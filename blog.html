<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Morning Run Blog</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Morning Run Blog</h1>
    <p>Photos and reflections from our Monday mornings</p>
    <nav>
      <a href="index.html">Home</a> |
      <a href="blog.html">Blog</a> |
      <a href="mission.html">Our Mission</a>
    </nav>
  </header>

  <section id="blog-posts">
    <a href="upload.html">Upload a Run</a>
  </section>

  <footer>
    <p>&copy; 2025 Morning Run Club</p>
  </footer>

  <script>
    async function loadPosts() {
      const res = await fetch('/.netlify/functions/getPosts');
      const posts = await res.json();
      const container = document.getElementById('blog-posts');

      posts.reverse().forEach(post => {
        const entry = document.createElement('article');
        entry.innerHTML = `
          <h2>${new Date(post.date).toLocaleDateString()}</h2>
          <img src="${post.imageUrl}" alt="Run photo" style="width: 90%; max-width: 600px;" />
          <p>${post.caption}</p>
        `;
        container.appendChild(entry);
      });
    }

    loadPosts();
  </script>
</body>
</html>
