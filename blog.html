<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Morning Run Blog</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <h1>Morning Run Blog</h1>
    <p>Photos and reflections from our Monday mornings</p>
    <nav>
      <a href="index.html">Home</a> |
      <a href="blog.html">Blog</a> |
      <a href="mission.html">Our Mission</a>
    </nav>
  </header>

  <section id="blog-posts">
    <a href="upload.html">Upload a Run</a>
  </section>

  <footer>
    <p>&copy; 2025 Morning Run Club</p>
  </footer>

  <script>
    async function loadPosts() {
      const res = await fetch('/.netlify/functions/getPosts');
      const posts = await res.json();
      const container = document.getElementById('blog-posts');

      posts.reverse().forEach(post => {
        const entry = document.createElement('article');
        entry.innerHTML = `
  <h2>${new Date(post.date).toLocaleDateString()}</h2>
  <div class="image-gallery"></div>
  <p>${post.caption}</p>
  <button class="delete-btn" onclick="deletePost('${post.date}')">üóëÔ∏è Delete</button>
`;

        const gallery = entry.querySelector('.image-gallery');

        // Loop through each image in the post
        if (Array.isArray(post.imageUrls)) {
          post.imageUrls.forEach(url => {
            const img = document.createElement('img');
            img.src = url;
            img.alt = "Run photo";
            img.style.width = "100%";
            img.style.maxWidth = "300px";
            img.style.borderRadius = "10px";
            img.style.boxShadow = "0 0 5px rgba(0,0,0,0.1)";
            img.style.marginBottom = "2rem";
            gallery.appendChild(img);
          });
        }
        container.appendChild(entry);
      });
    }

    loadPosts();

        async function deletePost(postDate) {
        const password = prompt("Enter password to delete this run:");

      if (password !== "runclub123") {
        alert("Incorrect password.");
      return;
    }

      const confirmed = confirm("Are you sure you want to delete this run?");
      if (!confirmed) return;

      const res = await fetch('/.netlify/functions/deletePost', {
        method: 'POST',
      headers: {'Content-Type': 'application/json' },
      body: JSON.stringify({date: postDate, password })
    });

      if (res.ok) {
        alert("Post deleted successfully.");
      location.reload();
    } else {
        alert("Failed to delete post.");
    }
    }

  </script>

 
</body>

</html>
